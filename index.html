<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign Up</title>
</head>
<body>

<div class="image-sec">
    <div class="logo">
        <img src="odin-lined.png" alt="Odin Logo" width="100px" height="auto">
        <h1>ODIN</h1>
    </div>
</div>

<div class="form-sec">
    <div class="main-text">
        <p>This is not a real online service! You know you need something like this in you life to help you realize your
            deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
    </div>

    <form action="#" method="post">
        <fieldset>
            <h2>Let's do this!</h2>

            <div class="flex-group">
                <div>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name">
                </div>

                <div>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="last_name" id="last_name">
                </div>

                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                </div>

                <div>
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="tel" name="phone_number" id="phone_number">
                </div>

                <div>
                    <label for="pass">PASSWORD</label>
                    <input type="password" name="pass" id="pass" required>
                </div>

                <div>
                    <label for="confirm_pass">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm_pass" id="confirm_pass" required>
                </div>
            </div>
        </fieldset>

        <button type="submit">Create Account</button>
    </form>

    <p>Already have an account? <a href="#">Log in</a></p>
</div>


</body>
</html>
